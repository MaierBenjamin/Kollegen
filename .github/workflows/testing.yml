name: Kollegen Testing Pipeline

on:
  push:
    branches-ignore: ["main"]   # lÃ¤uft auf allen Dev-Branches
  pull_request:
    branches: ["main"]          # PRs auf main werden getestet

jobs:
  # -------------------------
  # FRONTEND BUILD (nur Build, keine Tests)
  # -------------------------
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./Frontend/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./Frontend/dist

  # -------------------------
  # BACKEND TESTS
  # -------------------------
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: kollegen_test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./Backend/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Wait for DB
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h 127.0.0.1 -u root --password=testpassword --silent; then
              echo "MariaDB ready"
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Run Backend Tests
        run: npm test
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: testpassword
          DB_NAME: kollegen_test_db
