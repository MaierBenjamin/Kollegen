name: Kollegen Testing Pipeline

on:
  push:
    branches: ["main", "testing", "Dev", "Backend"] # Deckt alle deine Arbeitsbereiche ab
  pull_request:
    branches: ["main"]

jobs:
  # 1. Job: Prüft, ob das Frontend fehlerfrei baut
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./Frontend/package-lock.json"
      - run: npm ci
      - run: npm run build

  # 2. Job: Führt die Backend-Integrationstests aus
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    services:
      # Startet eine echte MariaDB in der GitHub-Cloud
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: kollegen_test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Passend zu deiner lokalen Node-Version
          cache: "npm"
          cache-dependency-path: "./Backend/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Wait for MariaDB to be ready
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h 127.0.0.1 -u root --password=testpassword --silent; then
              echo "✅ MariaDB ist bereit"
              exit 0
            fi
            echo "⏳ Warte auf MariaDB..."
            sleep 2
          done
          exit 1

      - name: Initialize Database (Tables)
        run: |
          echo "Initialisiere Tabellen in kollegen_test_db..."
          # Wir erzwingen die Nutzung der richtigen DB direkt im Befehl
          mysql -h 127.0.0.1 -u root -ptestpassword -D kollegen_test_db < src/database/schema.sql
          
          echo "Kontrolle: Vorhandene Tabellen:"
          mysql -h 127.0.0.1 -u root -ptestpassword -D kollegen_test_db -e "SHOW TABLES;"
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: testpassword
          DB_NAME: kollegen_test_db
          NODE_ENV: test

      - name: Run Integration Tests
        # Startet Jest und prüft deine auth.test.js
        run: npm test
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: testpassword # Wichtig: Nutzt jetzt PASSWORD statt PASS
          DB_NAME: kollegen_test_db
          NODE_ENV: test