name: Kollegen Deployment Pipeline

on:
  push:
    branches:
      - main
      - testing
  pull_request:
    branches:
      - main

jobs:
  # JOB 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Frontend (Vue)
        run: |
          cd Frontend
          npm install
          npm run build

      - name: Test Backend (Node)
        run: |
          cd Backend
          npm install
          # npm test # Uncomment this when you have tests defined

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: Frontend/dist/
          retention-days: 1

  # JOB 2: Deploy (Only if Job 1 succeeds AND branch is main)
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download Frontend Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Checkout Repository (for Backend files)
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend Files
        run: |
          rsync -avz --delete dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/kollegen-frontend/

      - name: Deploy Backend Files
        run: |
          rsync -avz --delete --exclude 'node_modules' Backend/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/kollegen-backend/

      - name: Restart Backend Service
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd /var/www/kollegen-backend && 
            npm install --production &&
            pm2 restart kollegen || pm2 start src/server.js --name kollegen
          "